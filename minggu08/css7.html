<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Attribute Selector CSS</title> 

        <style>
            input[type=text] { 
                background: none; 
                color: blueviolet; 
                padding: 10px; 
                border: 1px solid cyan; 
            }

            input[type=button] { 
                background: none; 
                color: blueviolet; 
                padding: 10px; 
                border-radius: 10px;
                border: 1px solid cyan; 
            }
        </style>
    </head> 
        
    <body> 
        <input type="text" placeholder="Ketik sesuatu..." />
        <input type="button" value="abc">
    </body> 
</html>
